<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather Gallery</title>
    <meta name="author" content="name">
    <meta name="This page is a gallery of weather images."
        content="Here's a website that will display the current and future weather of Preston, Idaho.">
    <link rel="stylesheet" href="css/preston.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="shortcut icon" href="images/favicon.ico">

<body>
    <header>

        <div class="header-grid">
            <img class="logo" src="images/preston-logo.png" alt="logo for website">
            <h1 class="site-name">Today's Weather</h1>
            <h3 class="slogan">Come for the weather... Stay for the experience</h3>
        </div>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </nav>
    </header>
    <h1 class="gallery-h1">Weather Gallery</h1>
    <main>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-1.jpg" alt="Abandoned forest">
            <figcaption>Railroad tracks in the forest.</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-2.jpg" alt="lake under mountain">
            <figcaption>Crystal lake under the mountain</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-3.jpg" alt="stream in woods">
            <figcaption>Stream in the woods</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-4.jpg" alt="pond by lake">
            <figcaption>Pond by the mountains</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-5.jpg" alt="flora flowers grass">
            <figcaption>Flora flowers grass</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-6.jpg" alt="autumn leaves">
            <figcaption>Autumn leaves</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-7.jpg" alt="docks on the lake">
            <figcaption>Docks on the lake</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-8.jpg" alt="sunshine through the trees">
            <figcaption>Sunshine through the trees</figcaption>
        </figure>
        <figure>
            <img src="http://dummyimage.com/780x520/ccc/fff" data-src="images/gallery-9.jpg" alt="forest view from ground up">
            <figcaption>Forest view from ground up</figcaption>
        </figure>

    </main>
    <script src="js/lazyload.js"></script>
</body>
