<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Today's Weather | Storm Center</title>
    <meta name="author" content="name">
    <meta name="This page is where you'll be able to report a storm"
        content="Here's a website that will display the current and future weather of Preston, Idaho.">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stormcenter.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <header>

        <div class="header-grid">
            <img class="logo" src="images/preston-logo.png" alt="logo for website">
            <h1 class="site-name">Today's Weather</h1>
            <h3 class="slogan">Come for the weather... Stay for the experience</h3>
        </div>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="soda-springs.html">Soda Springs</a></li>
                <li><a href="fish-haven.html">Fish Haven</a></li>
                <li><a class="active" href="#">Storm Report</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <div id="all">
            <fieldset class="content-box">
                <legend>Contact Information</legend>
                <label class="item">Name*<input minlength="5" pattern="[A-Za-z]+$" type="text" name="name" required></label>
                <label class="item">Email<input type="email" name="email" placeholder="example@email.com"></label>
                <label class="item">Phone Number*<input type="tel" name="phone" required></label>
                <label class="item">Zip Code*<input type="number" name="zip" required></label>
            </fieldset>
            <fieldset class=content-box>
                <legend class="item">Storm Information</legend>
                <label class="item">Storm Type<input list="stormtype"><datalist id="stormtype">
                        <option>Flash Flood</option>
                        <option>Hail</option>
                        <option>Hurricane</option>
                        <option>Thunderstorm</option>
                        <option>Tornado</option>
                    </datalist></label>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)"
                 onchange="adjustRating(this.value)"><span id="ratingvalue">5</span>
                </label>
            
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class="item">Region<select name="region">
                        <option selected disabled>Please Select</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select></label>
                <div class="item">Are you in Danger?</div>
                <label class="item radio-label"><input class="radio" type="radio" name="danger" value="yes">Yes</label>
                <label class="radio-label"><input class="radio" type="radio" name="danger" value="no">No</label>
                <label class="radio-label"><input class="radio" type="radio" name="danger" value="maybe">Maybe</label>
                <label class="item">Additional Information and Comments<textarea name="info" rows="4" cols="50"></textarea></label>
            </fieldset>

            <input type="submit" value="Report Storm" class="sub-button">
        </div>
        </form>
    </main>

    <footer>

        </p>

    </footer>
    <script src="js/preston.js"></script>
    <script src="js/storm.js"></script>
    </body>
    
    </html>
